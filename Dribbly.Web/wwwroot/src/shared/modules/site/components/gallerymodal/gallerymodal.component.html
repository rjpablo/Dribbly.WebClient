<ng-image-gallery images="dap.model.photos"
                  methods="dap.model.methods"
                  thumbnails="true"
                  thumb-size="100"
                  inline="false"
                  bubbles="true"
                  bubble-size="30"
                  img-bubbles="true"
                  bg-close="true"
                  piracy="true"
                  img-anim="fadeup"
                  on-delete="dap.model.onDelete(img, cb)"></ng-image-gallery>
