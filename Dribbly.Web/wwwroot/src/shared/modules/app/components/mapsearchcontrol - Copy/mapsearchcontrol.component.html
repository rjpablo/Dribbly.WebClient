<form>
    <input class="form-control"
           ng-class="{ 'border-0': msc.options.textInput.borderless}"
           ng-model="msc.keyword"
           type="text"
           ng-change="msc.keywordChanged()"
           ng-blur="msc.blur()"
           placeholder="{{::msc.options.placeHolder || ('app.SearchTheMap' | i18n)}}" />
</form>
<div class="pac-container w-100">
    <div ng-repeat="place in msc.suggestions"
         class="pac-item"
         ng-click="msc.itemClicked(place)">
        <span class="pac-icon pac-icon-marker"></span>
        <span class="pac-item-query">
            <span class="pac-matched"></span>
            {{place.structured_formatting.main_text}}
        </span>
        <span>{{place.structured_formatting.secondary_text}}</span>
    </div>
</div>
