<span ng-if="dus.user.status == $root.constants.enums.accountStatus.Inactive"
      class="text-muted">
    {{::'app.InactiveAccount' | i18n}}
</span>
<span ng-if="dus.user.status == $root.constants.enums.accountStatus.Deleted">
    {{::'app.DeletedAccount' | i18n}}
</span>
<div ng-if="dus.user.status == $root.constants.enums.accountStatus.Active"
     class="d-inline-block">
    <drbbly-profilepicture user="dus.user"></drbbly-profilepicture>
    <a ui-sref="main.account.details({username: dus.user.username})"
       class="username">{{dus.user.username}}</a>
</div>
