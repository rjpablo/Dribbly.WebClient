<div class="social-auth">
    <button class="btn btn-block btn-social btn-facebook" ng-click="dsa.loginExternal('Facebook')">
        <i class="fa fa-facebook"></i>
        <span>{{'auth.LogInWithFacebook' | i18n }}</span>
    </button>
    <button class="btn btn-block btn-social btn-google" ng-click="dsa.loginExternal('Google')">
        <span class="fa fa-google"></span>
        <span>{{'auth.LogInWithGoogle' | i18n }}</span>
    </button>
</div>
