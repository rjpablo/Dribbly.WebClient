<div class="container login-container">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 login-form-container card">
            <drbbly-sitelogo></drbbly-sitelogo>
            <drbbly-loginform show-reset-password="dlc.showResetPassword"

                                       go-to-login="dlc.showLogin"></drbbly-forgotpasswordform>

    </div>
</div>
