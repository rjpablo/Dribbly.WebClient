<div class="row mt-sm-3">
    <div class="col">
        <section drbbly-overlay="cgc.courtsListOverlay">
            <div ng-if="cgc.bookings && cgc.bookings.length">
                <form name="cgc.searchForm" class="bg-light p-3 form">
                    <div class="form-group">
                        <input class="form-control" ng-model="cgc.titleFilter" placeholder="{{::'app.FilterBookingsByTitle' | i18n}}" />
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div class="bg-light p-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-secondary">{{::'app.Id' | i18n}}</th>
                                        <th class="text-secondary">{{::'app.Title' | i18n}}</th>
                                        <th class="text-secondary">{{::'app.Schedule' | i18n}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="booking in cgc.bookings | filter : cgc.courtFilter">
                                        <td>{{booking.id}}</td>
                                        <td><a ui-sref="main.booking({id: booking.id})"><strong>{{booking.title}}</strong></a></td>
                                        <td><drbbly-date date="booking.start"></drbbly-date> - <drbbly-date date="booking.end"></drbbly-date></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="cgc.bookings && !cgc.bookings.length"
                 class="card mt-3 mt-sm-0">
                <div class="card-body text-center">
                    <p class="m-0">{{::'app.NoBookingsOnThisCourtYet' | i18n}}</p>
                </div>
            </div>
        </section>
    </div>
</div>
