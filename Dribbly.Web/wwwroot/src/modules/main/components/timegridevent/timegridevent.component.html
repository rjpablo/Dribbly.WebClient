<div class="fc-content">
    <div class="fc-title font-weight-bold">{{tge.event.title}}</div>
    <div ng-class="{'text-danger' : tge.event.isMirror}">
        <span class="text-monospace fc-time">{{tge.event.start | date : 'hh:mm a'}}</span> - 
        <span class="text-monospace fc-time">{{tge.event.end | date : 'hh:mm a'}}</span>
    </div>
</div>
<div class="fc-resizer fc-end-resizer"
     ng-if="tge.event.durationEditable"></div>
