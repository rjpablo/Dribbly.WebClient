<div class="photo-container"
     ui-sref="main.account.home({username: pli.player.username})">
    <img ng-src="{{pli.player.profilePhoto? pli.player.profilePhoto.url : 'src/images/default_images/default_profile_photo.jpg'}}"
         class="w-100" />
    <div class="stats">
        <table>
            <tr class="stat">
                <td class="label" title="Height"></td>
                <td class="value">{{pli.player.heightInches | height}}</td>
            </tr>
            <tr class="stat" ng-if="pli.player.position">
                <td class="label" title="Points Per Game"></td>
                <td class="value">
                    <span ng-if="pli.player.position">{{('app.PlayerPositionEnum.' + pli.player.position) | i18n}}</span>
                </td>
            </tr>
            <!--<tr class="stat">
                <td class="label" title="Points Per Game">PPG</td>
                <td class="value">{{pli.player.ppg | number : 1}}</td>
            </tr>
            <tr class="stat">
                <td class="label" title="Assists Per Game">APG</td>
                <td class="value">{{pli.player.apg | number : 1}}</td>
            </tr>
            <tr class="stat">
                <td class="label" title="Rebounds Per Game">RPG</td>
                <td class="value">{{pli.player.rpg | number : 1}}</td>
            </tr>
            <tr class="stat" title="3-Point Percentage">
                <td class="label">3P%</td>
                <td class="value">{{pli.player.threePP == null? '-' : (pli.player.threePP | number : 1)}}</td>
            </tr>
            <tr class="stat">
                <td class="label" title="Games Played">GP</td>
                <td class="value">{{pli.player.gp}}</td>
            </tr>-->
        </table>
    </div>
</div>
<a ui-sref="main.account.home({username: pli.player.username})"
   class="text-line-2 text-center text-capitalize player-name">
    {{pli.player.name}}
</a>
<div class="additional-details">
    <div class="text-secondary text-center">
        <small ng-if="pli.player.heightInches">{{pli.player.heightInches | height}}</small>
        <small ng-if="pli.player.position">{{('app.PlayerPositionEnum.' + pli.player.position) | i18n}}</small>
    </div>
    <div ng-show="pli.player.city"
         title="{{pli.player.city.name}}"
         class="text-center text-secondary text-line-1">
        <small><i class="fa fa-map-marker"></i></small>
        <small>{{pli.player.city.name}}</small>
    </div>
</div>
