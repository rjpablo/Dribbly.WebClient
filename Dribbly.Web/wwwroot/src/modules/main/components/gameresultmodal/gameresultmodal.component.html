<div class="modal-header">
    <h3 class="modal-title" i18n="app.SetGameResult"></h3>
</div>
<div class="modal-body">
    <div drbbly-overlay="bgm.overlay">
        <form name="bgm.frmGameDetails"
              novalidate
              ng-if="bgm.saveModel">
            <fieldset ng-disabled="bgm.isBusy">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-4">
                            <label for="txtTeam1Score">{{::'app.Team1Score' | i18n}}:</label>
                        </div>
                        <div class="col-8">
                            <input type="number"
                                   name="txtTeam1Score"
                                   ng-model="bgm.saveModel.team1Score"
                                   class="form-control"
                                   max="150" min="0" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-4">
                            <label for="txtTeam2Score">{{::'app.Team2Score' | i18n}}:</label>
                        </div>
                        <div class="col-8">
                            <input type="number"
                                   name="txtTeam2Score"
                                   ng-model="bgm.saveModel.team2Score"
                                   class="form-control"
                                   max="150" min="0" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-4">
                            <label>{{::'app.Winner' | i18n}}:</label><br />
                        </div>
                        <div class="col-8">
                            <select class="form-control"
                                    ng-model="bgm.winningTeamId"
                                    ng-change="bgm.winnerChanged()">
                                <option ng-repeat="option in bgm.ddlWinnerOptions"
                                        value="{{option.value}}"
                                        ng-selected="bgm.winningTeamId === option.value">
                                    {{option.text}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            i18n="site.Submit"
            ng-disabled="bgm.isBusy || bgm.frmGameDetails.$invalid || bgm.frmGameDetails.$pristine"
            type="submit"
            ng-click="bgm.handleSubmitClick()"></button>
    <button i18n="site.Cancel"
            class="btn btn-warning"
            type="button"
            ng-click="bgm.cancel()"
            ng-disabled="bgm.isBusy"></button>
</div>
