<div class="row mt-sm-3">
    <div class="col">
        <section drbbly-overlay="cgc.courtsListOverlay">
            <div ng-if="cgc.games && cgc.games.length">
                <div class="bg-light row">
                    <div class="col">
                        <form name="cgc.searchForm" class="form row my-3">
                            <div class="form-group col-12">
                                <input class="form-control" ng-model="cgc.titleFilter" placeholder="{{::'app.FilterGamesByTitle' | i18n}}" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bg-light row">
                    <div class="col">
                        <table class="bg-light table">
                            <thead>
                                <tr>
                                    <th class="text-secondary">{{::'app.Id' | i18n}}</th>
                                    <th class="text-secondary">{{::'app.Title' | i18n}}</th>
                                    <th class="text-secondary">{{::'app.Schedule' | i18n}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="game in cgc.games | filter : cgc.courtFilter">
                                    <td>{{game.id}}</td>
                                    <td><a ui-sref="main.game({id: game.id})"><strong>{{game.title}}</strong></a></td>
                                    <td><drbbly-date date="game.start"></drbbly-date> - <drbbly-date date="game.end"></drbbly-date></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div ng-if="cgc.games && !cgc.games.length"
                 class="card mt-3 mt-sm-0">
                <div class="card-body text-center">
                    <p class="m-0">{{::'app.NoGamesOnThisCourtYet' | i18n}}</p>
                </div>
            </div>
        </section>
    </div>
</div>
