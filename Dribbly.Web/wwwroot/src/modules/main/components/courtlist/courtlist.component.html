<h5 ng-if="dcl.titleKey"
    class="drbbly-header d-block">{{dcl.titleKey | i18n}}</h5>
<div class="mx-n3 list-container">
    <drbbly-courtlistitem ng-repeat="court in dcl.courts"
                          ng-class="dcl.wrapItems? 'col-6 col-sm-4 col-md-3 col-lg-2' : 'mx-3'"
                          court="court"
                          on-click="dcl.onItemClick"></drbbly-courtlistitem>
</div>
