<div class="modal-body">
    <div drbbly-overlay="rsm.overlay">
        <!-- Fould Details -->
        <div class="foul-details mb-3">
            <form name="rsm.frmFoul">
                <h5>Fould Details</h5>
                <div class="form-group">
                    <label>Committed By:</label><br />
                    <drbbly-playerselect player="rsm.model.performedBy"
                                         class="form-control"
                                         choices="rsm.foulPlayerOptions"
                                         prompt="Committed By"
                                         modal-container="rsm.options.container"></drbbly-playerselect>
                    <input type="text"
                           name="performedBy"
                           required
                           hidden
                           ng-model="rsm.model.performedBy.teamMembership.memberAccountId" />
                </div>
                <div class="form-group">
                    <label>Foul Type:</label><br />
                    <select class="form-control"
                            ng-model="rsm.model.foul">
                        <option ng-repeat="foul in rsm.foulTypeOptions"
                                ng-value="foul"
                                ng-class="{'text-warning': foul.isTechnical,
                                    'text-danger': foul.isFlagrant}">
                            {{foul.name}}
                        </option>
                    </select>
                    <input type="text"
                           name="foulType"
                           required
                           hidden
                           ng-model="rsm.model.foul.id" />
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            ng-disabled="rsm.isBusy || rsm.frmFoul.$invalid"
            type="submit"
            ng-click="rsm.handleSubmitClick()">
        <i class="fa fa-check"></i>
    </button>
    <button class="btn btn-secondary"
            type="button"
            ng-click="rsm.cancel()"
            ng-disabled="rsm.isBusy">
        <i class="fa fa-times"></i>
    </button>
</div>
