<div class="container">
    <div class="row">
        <div class="col">
            <div class="bg-dark p-3 mt-3">
                <div ng-if="dgs.game">
                    <h5 class="py-3">Stats
                    </h5>
                    <drbbly-datatable on-ready="dgs.onTableReady"></drbbly-datatable>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" drbbly-template="dgs.playerColumnTemplate">
    <a ui-sref="main.account.home({username: rowData.dataItem.teamMembership.account.username})"
       class="mr-1">
        <img class="avatar avatar-in-text"
             ng-src="{{rowData.dataItem.account.iconUrl}}" />
    </a>
    <a ui-sref="main.account.home({username: rowData.dataItem.teamMembership.account.username})">
        {{rowData.dataItem.name}}
    </a>
</script>

<script type="text/ng-template" drbbly-template="dgs.teamColumnTemplate">
    <a ui-sref="main.team.home({id: rowData.dataItem.teamMembership.teamId})">
        <img class="avatar avatar-in-text"
             ng-src="{{rowData.dataItem.teamMembership.team.logo.url}}" />
    </a>
</script>
