<div drbbly-overlay="dcd.overlay">
    <div ng-if="dcd.court" class="court-details my-sm-3">
        <div class="row">
            <div class="col-12 col-lg-9">
                <div class="card drbbly-card w-100 mb-3">
                    <div class="card-header">
                        <h5 class="drbbly-header d-inline-block m-0">
                            {{::'app.Details' | i18n}}
                        </h5>
                        <button ng-if="dcd.isOwned || ('Court.UpdateNotOwned' | drbblyPermission)"
                                ng-click="dcd.edit()"
                                class="btn btn-sm btn-secondary float-right">
                            <span class="fa fa-pencil" aria-hidden="true"></span>&nbsp;
                            {{::'site.Edit' | i18n}}
                        </button>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-12 col-sm-3">
                                {{::'app.Description' | i18n}}&nbsp;<i class="fa fa-info-circle"></i>
                            </dt>
                            <dd class="col-12 col-sm-9 mb-3">
                                <div ng-bind-html="dcd.court.additionalInfo || ('(' + ('app.NoDescriptionProvided' | i18n) + ')')"></div>
                            </dd>
                            <dt class="col-12 col-sm-3">
                                {{::'site.Location' | i18n}}&nbsp;<i class="fa fa-map-marker"></i>
                            </dt>
                            <dd class="col-12 col-sm-9 mb-3">
                                <drbbly-map options="dcd.mapOptions"
                                            on-map-ready="dcd.onMapReady"></drbbly-map>
                            </dd>
                            <dt class="col-12 col-sm-3">
                                {{::'app.AddedBy' | i18n}}
                            </dt>
                            <dd class="col-12 col-sm-9 mb-3">
                                <drbbly-userstub user="dcd.court.owner" class="text-dark"></drbbly-userstub>
                            </dd>
                            <dt class="col-12 col-sm-3">
                                {{::'app.DateAdded' | i18n}}&nbsp;<i class="fa fa-calendar"></i>
                            </dt>
                            <dd class="col-12 col-sm-9 mb-3">
                                <span>{{dcd.court.dateAdded | date}}</span>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="col-12">
                    <div class="sticky-top">
                        <!-- Ad -->
                        <span class="d-block text-center">Advertisement</span>
                        <drbbly-ad type="'horizontal'"></drbbly-ad>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3 d-none d-lg-block">
                <div class="sticky-top">
                    <!-- Ad -->
                    <span class="d-block text-center">Advertisement</span>
                    <drbbly-ad type="'square'"></drbbly-ad>
                    <drbbly-ad type="'square'"></drbbly-ad>
                </div>
            </div>
        </div>
    </div>
</div>
