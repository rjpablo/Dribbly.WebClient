<div>
    <div class="container-fluid">
        <section class="search-section row">
            <div class="col">
                <input type="text"
                       class="search-textbox form-control d-block mobile-only"
                       placeholder="{{::'app.CourtSearchPrompt' | i18n}}"
                       ng-model="dcc.searchKey"
                       name="txtSearch" />
            </div>
        </section>
    </div>
    <div class="container">
        <section drbbly-overlay="dcc.courtsListOverlay" class="pt-3">
            <drbbly-courtlist ng-if="dcc.courts"
                              courts="dcc.courts"
                              title-key="{{'app.FeaturedCourts'}}"></drbbly-courtlist>
        </section>
    </div>
</div>
