<div class="app-container">
    <div drbbly-overlay="avc.overlay">
        <div id="app-header"
             class="container info-summary px-0 px-sm-3">
            <div class="row app-header">
                <div class="col-12">
                    <div class="p-3 border-left border-right gradent-gray-black-v-bg">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-12 col-md-auto logo-container">
                                        <img ng-src="{{avc.team.logo.url}}"
                                             class="profile-photo d-block mx-auto"
                                             ng-click="avc.onLogoClick()" />
                                        <button id="btn-replace-photo"
                                                class="d-none"
                                                ngf-select="avc.onLogoSelect($file)"
                                                ng-model="avc.profilePicture"
                                                ngf-pattern="'image/*'"
                                                ngf-accept="'image/*'"
                                                ngf-max-size="20MB"></button>
                                    </div>
                                    <div class="col-12 col-md-auto pl-md-0 d-flex align-items-center flex-column align-items-md-start">
                                        <h3 class="text-white mb-1">{{avc.team.isOpen? '(' + ('app.OpenTeam' | i18n) + ')' : avc.team.shortName}}</h3>
                                        <div>
                                            <div class="d-flex" ng-hide="avc.isBusy">
                                                <div ng-show="!avc.userTeamRelation.hasPendingJoinRequest"
                                                     class="d-inline-block">
                                                    <button type="button"
                                                            class="btn btn-primary mb-3"
                                                            ng-show="!avc.userTeamRelation.isCurrentMember"
                                                            ng-click="avc.joinTeam()">
                                                        {{::'app.Join' | i18n}}
                                                    </button>
                                                    <button type="button"
                                                            class="btn btn-secondary mb-3"
                                                            ng-show="avc.userTeamRelation.isCurrentMember || avc.isManager"
                                                            ng-click="avc.message()">
                                                        Team Chat
                                                    </button>
                                                </div>
                                                <button type="button"
                                                        class="btn btn-secondary mb-3"
                                                        ng-show="avc.userTeamRelation.hasPendingJoinRequest"
                                                        ng-click="avc.cancelJoinRequest()">
                                                    {{::'app.CancelRequestToJoin' | i18n}}
                                                </button>
                                                <button class="btn btn-facebook mb-3 ml-1"
                                                        ng-click="avc.fbShare()">
                                                    <i class="fa fa-facebook"></i> Share
                                                </button>
                                                <div class="dropdown d-inline-block ml-1"
                                                     ng-if="avc.isManager || avc.userTeamRelation.isCurrentMember">
                                                    <button type="button"
                                                            class="btn btn-secondary dropdown-toggle-split"
                                                            data-toggle="dropdown">
                                                        <span class="fa fa-ellipsis-h"></span>
                                                    </button>
                                                    <div class="dropdown-menu dropdown-menu-right">
                                                        <button class="dropdown-item btn btn-secondary"
                                                                ng-if="avc.isManager"
                                                                ng-click="avc.update()">
                                                            Update Details
                                                        </button>
                                                        <button class="dropdown-item btn btn-secondary"
                                                                ng-show="avc.userTeamRelation.isCurrentMember"
                                                                ng-click="avc.leaveTeam()">
                                                            {{::'app.LeaveTeam' | i18n}}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <span ng-hide="!avc.isBusy"
                                                  class="btn btn-secondary"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-image-gallery images="[avc.team.logo]"
                          methods="avc.methods"
                          thumbnails="false"
                          inline="false"
                          bubbles="true"
                          bubble-size="30"
                          img-bubbles="true"
                          bg-close="true"
                          piracy="true"
                          img-anim="fadeup"
                          on-delete="avc.onDeletePhoto(img, cb)"></ng-image-gallery>
        <div id="app-navigation-container"
             class="container px-0 px-sm-3">
            <div class="row">
                <div class="col-12">
                    <drbbly-appnavigator nav-items="avc.app.toolbar._navItems"
                                         app="avc.app"
                                         class="border-left border-right"></drbbly-appnavigator>
                </div>
            </div>
        </div>
        <div id="app-body"
             class="app-body">
            <div class="container"
                 ng-if="avc.team && avc.team.entityStatus !== $root.constants.enums.entityStatus.Active">
                <div class="card">
                    <div class="card-body text-center">
                        {{::'app.ContentNotCurrentlyAvailable' | i18n}}
                    </div>
                </div>
            </div>

            <div ng-if="avc.team && avc.team.entityStatus === $root.constants.enums.entityStatus.Active">
                <ui-view team="avc.team"
                         app="avc.app"
                         on-update="avc.onTeamUpdate"
                         ng-if="avc.shouldDisplayAsPublic"></ui-view>
                <div class="container"
                     ng-if="!avc.shouldDisplayAsPublic">
                    <div class="card">
                        <div class="card-body text-center">
                            {{::'app.ThisTeamIsPrivate' | i18n}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
