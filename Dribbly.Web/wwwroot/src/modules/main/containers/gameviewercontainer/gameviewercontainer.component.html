<div drbbly-overlay="gcc.gameDetailsOverlay">
    <div class="container px-0 min-height-300">
        <div class="row no-gutters mt-3">
            <div class="bg-black col-md-6 col-12 p-3 text-center text-md-left">
                <div class="text-white">
                    {{gcc.game.title || ('app.Untitled' | i18n)}}
                </div>
                <h3 class="drbbly-header m-0">{{gcc.game | drbblyschedule}}</h3>
                <a ui-sref="main.court.home({id: gcc.game.court.id})" class="m-0 p-0 pb-1">
                    <i class="fa fa-map-marker mr-1"></i>
                    <span ng-click="gcc.previewCourtDetails($event, gcc.game.court)">
                        {{gcc.game.court.name}}
                    </span>
                </a>
                <div ng-if="gcc.game.addedBy">
                    <small class="text-muted">{{::'app.AddedBy' | i18n}}</small>&nbsp;<drbbly-userstub user="gcc.game.addedBy"></drbbly-userstub>
                </div>
            </div>
            <div class="bg-black text-center col-md-6 col-12 p-3 d-flex justify-content-center justify-content-md-end align-items-start">
                <div ng-if="gcc.isOwned">
                    <button type="button" class="btn btn-primary"
                            ng-if="gcc.game.entityStatus === gcc.gameStatusEnum.WaitingToStart"
                            ng-click="gcc.startGame()">
                        {{::'app.StartGame' | i18n}}
                    </button>
                </div>
                <div class="btn-group ml-1" uib-dropdown
                     ng-if="gcc.isOwned">
                    <button type="button" class="btn btn-primary"
                            ng-click="gcc.updateGame()">
                        {{::'app.UpdateDetails' | i18n}}
                    </button>
                    <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" uib-dropdown-menu role="menu">
                        <a ng-click="gcc.cancelGame" class="dropdown-item">{{::'app.CancelGame' | i18n}}</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary ml-1"
                        ng-if="!gcc.isOwned">
                    {{::'site.Follow' | i18n}}
                </button>
            </div>
        </div>
        <div class="row teams no-gutters">
            <div class="col-12 col-sm-5 text-white">
                <div class="d-flex p-3">
                    <img class="logo mr-2" ng-src="{{gcc.game.team1.logo.url}}" />
                    <h5 class="text-white m-0 d-inline-block"
                        ui-sref="main.team.home({id: gcc.game.team1.id})">{{gcc.game.team1.name}}</h5>
                </div>
            </div>
            <div class="col-12 col-sm-2 text-center text-light align-self-center vs">{{'app.Vs' | i18n}}</div>
            <div class="col-12 col-sm-5 text-white text-right">
                <div class="d-flex p-3">
                    <h5 class="text-white m-0 d-inline-block flex-grow-1"
                        ui-sref="main.team.home({id: gcc.game.team2.id})">{{gcc.game.team2.name}}</h5>
                    <img class="logo ml-2" ng-src="{{gcc.game.team1.logo.url}}" />
                </div>
            </div>
        </div>
    </div>
</div>
